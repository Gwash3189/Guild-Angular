<!DOCTYPE html>
<html data-ng-app="gw2">
<head>
    <title>Guild-Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Adam Beck">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/Controllers/worldsController.js"></script>
    <script type="text/javascript" src="js/Controllers/eventsController.js"></script>
    <script type="text/javascript" src="js/Controllers/mapsController.js"></script>
      <script type="text/javascript" src="js/Controllers/navbarController.js"></script>
    <script type="text/javascript" src="js/Factories/worldsFactory.js"></script>
    <script type="text/javascript" src="js/Factories/eventsFactory.js"></script>
    <script type="text/javascript" src="js/Factories/mapsFactory.js"></script>
    <script type="text/javascript" src="js/httpInterceptors/spinner.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome-ie7.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/#/home">Guildr</a>
          <div class="nav-collapse collapse">
            <ul class="nav" data-ng-controller="navbarController">
              <li data-ng-repeat="nav in navs" data-ng-class="navClass({{'nav.location'}})"><a data-ng-href="{{ nav.route }}"> {{ nav.name }} </a>
        </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
<div data-ng-view="" class="container">

</div>
</body>
</html>
